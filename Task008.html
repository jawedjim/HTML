<!-- HTML5 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        label{
            display: block;
            /* margin-bottom: 10px; */
        }
    </style>
 </head>
 <body>
    <header>

    </header>
    <main>
        <section>
            <h2>Fill up the form</h2>
            <form action="">
                <label for="name">
                    First Name: <input id="fname" type="text" placeholder="Enter first name"> <br><br>
                    Last Name: <input id="lname" type="text" placeholder="Enter last name"> <br><br>
                </label>
                <label for="email">
                    Email Address: <input type="email" placeholder="Enter email"> <br><br>
                </label>
                <label for="phone">
                    Phone Number: <input type="number" placeholder="Enter number">
                </label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>
                    <label for="Puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa"> Sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki"> Shutki
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" Sid="morich"> Morich
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
 </body>
 </html>
